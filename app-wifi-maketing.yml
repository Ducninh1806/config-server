
spring:
  data:
    jpa:
      repositories:
        bootstrap-mode: lazy
  jpa:
    open-in-view: false
    properties:
      hibernate.jdbc.time_zone: GMT+7
      hibernate.id.new_generator_mappings: true
      hibernate.connection.provider_disables_autocommit: true
      hibernate.cache.use_second_level_cache: false
      hibernate.cache.use_query_cache: false
      hibernate.generate_statistics: false
      hibernate.jdbc.batch_size: 25
      hibernate.order_inserts: true
      hibernate.order_updates: true
      hibernate.query.fail_on_pagination_over_collection_fetch: true
      hibernate.query.in_clause_parameter_padding: true
    #      hibernate:
    #        format_sql: true
    #        show_sql: true
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    database-platform: org.hibernate.dialect.MariaDB103Dialect
    database: MYSQL
    show-sql: false
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
#        url: jdbc:mariadb://10.168.40.48:3306/wifi_vcm?useLegacyDatetimeCode=false&serverTimezone=UTC
#        username: sbd
#        password: sbd123
    #    url: jdbc:mariadb://localhost:3306/wifi_vcm?useLegacyDatetimeCode=false&serverTimezone=UTC
    #    username: sbd
    #    password: sbd123
    hikari:
      pool-name: Hikari
      auto-commit: false
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    check-location: false
  task:
    execution:
      thread-name-prefix: email-sender-task-
      pool:
        core-size: 10
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: email-sender-scheduling-
      pool:
        size: 10
  servlet:
    multipart:
      max-file-size: 1024MB
      max-request-size: 1024MB
  application:
    name: HRM-System
  profiles:
    #    active: prod
    active: local

security:
  jwt:
    public-key: classpath:key.pub
  oauth2:
    resource:
      token-info-uri: http://localhost:8568/oauth/check_token
    client:
      client-id: sampleClientId
      client-secret: password

server:
  port: 8080

# location resource folder
location:
  resource: /opt/wifi/resources
